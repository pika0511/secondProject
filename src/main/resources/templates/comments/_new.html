<th:block th:fragment="_new">
    <div class="card m-2" id="comments-new">
        <div class="card-body">
            <!-- 댓글 작성 폼 -->
            <form>
                <div class="mb-3">
                    <label class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="new-comment-nickname">
                </div>
                <div class="mb-3">
                    <label class="form-label">댓글 내용</label>
                    <textarea type="text" rows="3" class="form-control" id="new-comment-body"></textarea>
                </div>
                    <input type="hidden" id=new-comment-article-id" th:value="${article.id}">
                <button type="button" class="btn btn-primary" id="comment-create-btn">댓글 작성</button>
            </form>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        {
            // 댓글 생성 버튼 변수화
            const commentCreateBtn = document.querySelector("#comment-create-btn");
            // 댓글 클릭 이벤트 감지
            commentCreateBtn.addEventListener("click", function(){
                <!--console.log("버튼을 클릭했습니다.");-->
                <!--console.log(document.querySelector("#new-comment-nickname").value);-->
                <!--console.log(document.querySelector("#new-comment-body").value);-->
                <!--console.log({{id}});-->
                const comment = {
                    "nickname" : document.querySelector("#new-comment-nickname").value,
                    "body" : document.querySelector("#new-comment-body").value,
                    "articleId" : /*[[ ${article.id} ]]*/
                }
                // console.log(comment);
                // fetch() 비동기 통신을 위한 API
                const url = "/api/articles/" + comment.articleId + "/comments";
                fetch(url, {
                    method: "POST", // POST 요청
                    headers: {
                        // 전송 본문의 데이터 타입(JSON) 정보
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(comment)  // comment 객체를 JSON문자열로 변환해 전송
                }).then(response => {
                    // HTTP 응답 코드에 따른 메시지 출력
                    const msg = (response.ok) ? "댓글이 등록됐습니다." : "댓글 등록 실패..!";
                    alert(msg);
                    // 현재 페이지 새로 고침
                    window.location.reload();
                })
            })
        }
        /*]]>*/
    </script>
</th:block>
