<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>show</title>
</head>
<body>
    <div th:replace="fragment/header :: commonHeader"></div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${article}">
            <th scope="row" th:text="${d.id}"></th>
            <td th:tex="${d.title}"></td>
            <td th:text="${d.content}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="'/articles/'+${article.id}+'/edit'" class="btn btn-primary">Edit</a>
    <a th:href="'/articles/'+${article.id}+'/delete'" class="btn btn-danger">Delete</a>
    <a href="/articles" class="btn btn-primary">Go to Article List</a>
    <!--{{>comments/_comments}}-->  <!-- 상세 페이지에 댓글 뷰 파일 삽입 -->
    <div th:replace="comments/_comments :: _comments"></div>
    <div th:replace="fragment/footer :: commonFooter"></div>
</body>
</html>
